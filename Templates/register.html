<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Ramblr</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #1e3a8a; /* Light blue */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .brand img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .brand span {
      font-size: 28px;
      font-weight: 700;
      color: #1e3a8a;
    }

    .brand-sub {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #5C3DFF;
    }

    .submit-btn {
      background-color: #1e3a8a;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(24, 60, 133, 1);
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #3366cc;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .brand span {
        font-size: 24px;
      }

      .submit-btn {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/ramblrr.png') }}" alt="ramblr">
      <span>Ramblr</span>
    </div>
    <div class="brand-sub">Create your student account</div>

    <form method="POST" action="/register">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required minlength="3" maxlength="20" />
      </div>     

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8" />
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="footer">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
  </div>
</body>
</html>
