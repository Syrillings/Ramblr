<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Candle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #1e3a8a; /* Thick blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
    }

    .brand {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 20px;
      gap: 10px;
      text-align: center;
    }

    .logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      font-size: 24px;
      color: #333;
      font-weight: normal;
    }

    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1e3a8a;
    }

    .submit-btn {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #163072;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #163072;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .brand {
        font-size: 24px;
      }

      .header h2 {
        font-size: 20px;
      }

      .submit-btn {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/ramblrr.png') }}" alt="Ramblr Logo" class="logo">
      <span>Ramblr</span>
    </div>

    <div class="header">
      <h2>Login</h2>
    </div>

    <form class="login-form" method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
  </div>
</body>
</html>
